    <script>

        // Script para mostrar e fechar o modal de cidades //

        function showCities() {
            document.getElementById('modalCidades').style.display = 'block'
            document.getElementById('body').style.overflow = 'hidden'
        }

        function hideCities() {
            document.getElementById('modalCidades').style.display = 'none'
            document.getElementById('body').style.overflow = 'auto'

        }

        // Script para adicionar classe ao icone chevron //

        var $chevIcon = $('#icon');

        $(window).resize(function () {
            if (window.innerWidth <= 700) {
                $chevIcon.removeClass('icon-small');
                $chevIcon.addClass('icon-medium');
            } else {
                $chevIcon.removeClass('icon-medium');
                $chevIcon.addClass('icon-small');
            }

        });
