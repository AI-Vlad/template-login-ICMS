<body class="body-480" style="background-color: white; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <!-- BEGIN HEADER -->

    <div class="container" style="background-color: white
    ; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; padding: 0;">


        <div class="col-md-6 col-sm-12" style="text-align: center;">
            <div>
                <img class="hidden-480" src="../../img/logo/logo_ms-trans.png" alt="logo"
                    style="width: 300px; margin: auto;">
            </div>
            <div>
                <img class="hidden-480" src="../../img/logo/sefaz.png" alt="logo"
                    style="width: 100px; margin: auto;margin-top: 50px;">
            </div>
            <div style="margin-top: 50px;">
                <img src="../../img/logo/logo-icms-transparente.png" alt="logo" style="width: 200px; opacity: 0.5;">
            </div>
            <div class="descricao hidden-480 hidden-320 " style="margin-top: 50px; display: flex;">
                <img src="../../img/logo/DESCRICAO 1.png" alt="logo" style="width: 350px;">
                <img src="../../img/logo/descricao 2.png" alt="logo" style="width: 350px;">
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="portlet box red"
                style="background-color: white;     border: 1px solid#024135; margin-top: 20px; box-shadow: 1px 1px 3px lightgrey ">
                <div class="portlet-title" style="background-color:#024135; text-align: center; ">

                    <h3>Painel de Identificação</h3>

                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#">

                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label">Usuário</label>
                                <input type="text" class="form-control" placeholder="Insira seu nome de usuário aqui">

                            </div>

                            <div class="form-group">
                                <label class="control-label">Código de Acesso</label>
                                <div class="input-group">
                                    <input type="password" class="form-control"
                                        placeholder="Insira seu código de acesso aqui">
                                    <span class="input-group-addon" style="padding: 0px;">
                                        <button class="btn btn-default popovers" data-container="body"
                                            data-trigger="hover" data-placement="left"
                                            data-content="Clique na interrogação para recuperar seu Código de Acesso!"
                                            data-original-title="Esqueceu seu Código de Acesso?">

                                            <i class="fa fa-question" style="color: red;"></i>
                                        </button>

                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Insira sua senha aqui">
                                    <span class="input-group-addon" style="padding: 0px;">
                                        <button class="btn btn-default popovers" data-container="body"
                                            data-trigger="hover" data-placement="left"
                                            data-content="Clique na interrogação para recuperar ou alterar sua Senha!"
                                            data-original-title="Esqueceu sua Senha?">

                                            <i class="fa fa-question" style="color: red;"></i>
                                        </button>

                                    </span>
                                </div>
                            </div>

                            <div style="text-align: center;">
                                <div style="margin-top: 20px;">

                                    <a href="../html/icmsTransparente.html" class="nav-link ">
                                        <button class="btn btn-default btn-lg dropdown-toggle" type="button"
                                            style="border: 1px solid  #c2cad8 ;background-color: white; width: 300px; color:  #024135;"
                                            data-toggle="dropdown"
                                            onclick="window.location.href='../html/icmsTransparente.html'">
                                            Entrar
                                            <i class="fa fa-check" style="color: #25D366;"></i>
                                        </button>
                                    </a>



                                </div>

                                <div style="margin-top: 20px;">

                                    <button class="btn btn-default btn-lg dropdown-toggle" type="button"
                                        style="border: 1px solid #c2cad8; background-color:white; width: 300px; color:#024135;"
                                        data-toggle="dropdown"> Certificado
                                        Digital
                                        <i class="fa fa-unlock-alt" style="color: #fda50f;"></i>
                                    </button>

                                </div>
                                <div style="margin-top: 20px; ">

                                    <button class="btn btn-default btn-lg dropdown-toggle" type="button"
                                        style="border: 1px solid   #c2cad8 ;background-color: white; width: 300px; color: #024135;"
                                        data-toggle="dropdown"> Cadastre-se
                                        Aqui
                                        <i class="fa fa-user-plus" style="color: skyblue;"></i>
                                    </button>

                                </div>


                            </div>






                        </div>

                    </form>
                    <!-- END FORM-->
                </div>

            </div>

        </div>

    </div>

    <script src="../../../plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
    <script src="../../../plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>

    <!-- LAYOUT SCRIPTS -->

        $(document).ready(function () {
            $('[data-hint="tooltip"]').tooltip();
        });

</body>
